<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
   <nav>

        <div class="icons">

            <i class="fa-solid fa-2x fa-circle-play"id="masterPlay"></i>

        <div class="songInfo">
            <img src="5uwq.gif"width="42px" alt=""id="gif">Let me Love you-Justin Beiber
